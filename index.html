<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - BootCamp devJr</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1>Calculadora</h1>
            <input type="number" name="num1" id="num1">
            <input type="number" name="num2" id="num2">
            <div class="botoes">
                <button onclick="calc()" id="soma">+</button>
                <button onclick="calc()" id="subtracao">-</button>
                <button onclick="calc()" id="multiply">*</button>
                <button onclick="calc()" id="divide">/</button>
            </div>
            <input readonly name="result" id="result">
        </div>
        

        <div class="history">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
